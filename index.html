<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script defer src="index.js"></script>
    
    <title>Speed Test</title>
</head>
<body>
    <h1 class="text-white">Simple internet JS speedometer</h1>
    <div class="containerx">
        <div id="form"></div>
        <input type="text" class="form-control mt-4" id="num_test" placeholder="Enter number of tests">
        <br>
        <button class="btn btn-primary" id="start_button">Start test</button>
        <br>        
        <div class="custom-loader" hidden></div>
        <div id="hide" class="container" hidden>
            <br>
            <!--<img src="speedometer.png" alt="">-->
            <p id="info"><span>...</span></p>
            <p id="mbs"><span>Speed in Mbs: </span></p>
            <p id="kbs"><span>Speed in Kbs: </span></p>
            <p id="bits"><span>Speed in bits: </span></p>
            <button class="btn btn-danger" id="back_button">Back</button>
        </div>
    </div>
</body>
</html>
